<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image Generator ðŸŒ </title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.8rem;
      text-shadow: 0 0 15px #0ff;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #ff00cc;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00ffcc;
      color: black;
    }

    img {
      margin-top: 30px;
      width: 400px;
      max-width: 90vw;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffff;
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ² Random Image Generator ðŸŽ²</h1>
  <button onclick="generateRandomImage()">Show Me Something Cool âœ¨</button>
  <img id="randomImage" src="https://picsum.photos/400/300?random=1" alt="Random Image">

  <script>
    function generateRandomImage() {
      const img = document.getElementById("randomImage");
      const randomNumber = Math.floor(Math.random() * 1000);
      img.src = `https://picsum.photos/400/300?random=${randomNumber}`;
    }
  </script>
</body>
</html>
